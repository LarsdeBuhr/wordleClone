<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
   <title>Wordle</title>
</head>

<body>

   <div id="container">
      <div id="game">
         <div id="newGame">
            <button>New Game</button>
         </div>
         <header>
            <i class="far fa-question-circle" id="help"></i>
            <h1 class="title">WORDLE</h1>
            <i class='fas fa-bars' id="stats"></i>
         </header>

         <p id="userInfo" class="hiddenElement">.</p>

         <div id="board-container">
            <div id="board"></div>
         </div>



         <div id="keyboard-container">
            <div class="keyboard-row">
               <button data-key="q">q</button>
               <button data-key="w">w</button>
               <button data-key="e">e</button>
               <button data-key="r">r</button>
               <button data-key="t">t</button>
               <button data-key="z">z</button>
               <button data-key="u">u</button>
               <button data-key="i">i</button>
               <button data-key="o">o</button>
               <button data-key="p">p</button>
            </div>
            <div id="keyboard-container">
               <div class="keyboard-row">
                  <div class="spacer-half"></div>
                  <button data-key="a">a</button>
                  <button data-key="s">s</button>
                  <button data-key="d">d</button>
                  <button data-key="f">f</button>
                  <button data-key="g">g</button>
                  <button data-key="h">h</button>
                  <button data-key="j">j</button>
                  <button data-key="k">k</button>
                  <button data-key="l">l</button>
               </div>
               <div id="keyboard-container">
                  <div class="keyboard-row">
                     <button data-key="enter" class="wide-button">Enter</button>
                     <button data-key="y">y</button>
                     <button data-key="x">x</button>
                     <button data-key="c">c</button>
                     <button data-key="v">v</button>
                     <button data-key="b">b</button>
                     <button data-key="n">n</button>
                     <button data-key="m">m</button>
                     <button data-key="del" class="wide-button">Del</button>
                  </div>
               </div>
            </div>




         </div>

         <div id="help-modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
               <span class="close" id="close-help">&times;</span>
               <h3>How to play</h3>
               <br>
               <p>Guess the WORDLE in 6 tries.</p>
               <br>
               <p>
                  Each guess must be a valid 5 letter word.</p>
               <br>
               <p>Hit the enter button to submit.
               </p>
               <br>
               <p>
                  After each guess, the color of the tiles will change to show how
                  close your guess was to the word.
               </p>
               <br>
               <h4>Have fun!</h4>
            </div>
         </div>





         <script src="index.js"></script>
</body>

</html>
